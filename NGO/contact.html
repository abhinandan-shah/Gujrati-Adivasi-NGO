<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Gujarat Adivasi NGO</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #054a29;
      padding: 1rem 2rem;
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    h1 {
      font-size: 1.8rem;
      color: #fff;
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    nav ul li a.active,
    nav ul li a:hover {
      color: #ffd700;
    }

    .content {
      padding: 3rem 1rem;
      background-color: #fff;
      max-width: 800px;
      margin: auto;
    }

    .content h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    #contact-form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    #contact-form input,
    #contact-form textarea {
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
    }

    .btn {
      background-color: #054a29;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #066a3c;
    }

    footer {
      background-color: #054a29;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <h1>Gujarat Adivasi NGO</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="content">
    <div class="container">
      <h2>Contact Us</h2>
      <p>If you have questions, ideas, or want to support our mission, weâ€™d love to hear from you.</p>
      <form id="contact-form">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Gujarat Adivasi NGO. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
